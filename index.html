<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="div1">
    <form action=""></form>
    
    <h3>Adım 1: Kişisel bilgiler</h3>
         <div class="div2">
            
            <label for="adsoyad">Ad-Soyad</label>
            <input type="text" name="isim" id="adsoyad" placeholder="Adınız ve Soyadınız">
        </div>
         <div class="div2">
            <label for="email">E-Posta</label>
            <input type="email" name="email" id="email" placeholder="ornek@programlar.com">
        </div>
         <div class="div2">  
            <label for="telefon">Telefon</label>
            <input type="number" name="t.number" id="telefon">
       </div>
           
            <h3>Adım2:Adres Bilgileri</h3>
        <div class="div3">
            <label for="adres">Adres</label>
            <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
        </div>
        <div class="div2">
            <label for="posta">Posta Kodu</label>
            <input type="number" name="postakodu" id="posta">
        </div>
        <div class="div2">
            <label for="ülke">Ülke</label>
            <input type="text" name="ülke" id="ülke">
        </div>
        <h3>Adım3:Kredi Kartı Bilgileri</h3>
        <div class="div4">
            <p>Kart Türü</p>
           
            <input type="radio" name="Kart" id="vısa" value="vısa">
            <label for="vısa"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Former_Visa_%28company%29_logo.svg/1280px-Former_Visa_%28company%29_logo.svg.png" alt="">VISA</label>
            <input type="radio" name="Kart" id="paypal" value="paypal">
            <label for="paypal"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/1200px-PayPal.svg.png" alt="">PAYPAL</label>
            <input type="radio" name="Kart" id="mastercart" value="mastercart">
            <label for="mastercart"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png" alt="">MASTERCART</label>
        </div>
        <div class="div2">
            <label for="kartno">Kart Numarası</label>
            <input type="number" name="sifre" id="kartno">
        </div>
        <div  class="div2">
            <label for="kod">Güvenlik Kodu</label>
            <input type="number" name="kod" id="kod">
        </div>
        <br><br>
        <footer>
            <a href="http://muratcamurlu.com">Satın Al</a>
            
            <input type="reset" value="Temizle">

    </div>
